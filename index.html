<!DOCTYPE html>
<html lang="pl" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub Twórcy - Official World</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: { 
                        brand: { DEFAULT: '#8b5cf6', hover: '#7c3aed', dark: '#6d28d9' }, 
                        dark: { 900: '#0f0f11', 800: '#18181b', 700: '#27272a', 600: '#3f3f46' }
                    }
                }
            }
        }
    </script>

    <!-- FIREBASE SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged, updatePassword } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc, collection, getDocs, getDoc, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAAYQapOciCUgy_o6I18i7oWH4VG7M7LCA",
            authDomain: "ub-tworcy-adrion.firebaseapp.com",
            projectId: "ub-tworcy-adrion",
            storageBucket: "ub-tworcy-adrion.firebasestorage.app",
            messagingSenderId: "726610553428",
            appId: "1:726610553428:web:c4ac55e28fa46dd0439bc1"
        };

        let app, auth, db;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
        } catch (e) { console.error("Firebase Init Error", e); }

        // --- DANE DOMYŚLNE ---
        window.DEFAULT_DATA = {
            config: {
                firstName: "ADIS", lastName: "",   
                bio: "Buduję formę, nawyki i głowę. Bez filtrów, z pełnym zaangażowaniem.",
                avatarUrl: "https://scontent.fktw1-1.fna.fbcdn.net/v/t1.15752-9/590430506_2072283010210305_2940276320812559902_n.jpg?stp=dst-jpg_p480x480_tt6&_nc_cat=103&ccb=1-7&_nc_sid=0024fc&_nc_ohc=67Eui4jN2YsQ7kNvwGcFOQM&_nc_oc=Adlx4JjzEc_oKB0BXAqqfCe9qj1BnHakFpV5stHvCCZCQW2V1Z5-rOsEmMwvFpXZFQ_4-LMRS4WeMPQJ79nf8K7l&_nc_ad=z-m&_nc_cid=0&_nc_zt=23&_nc_ht=scontent.fktw1-1.fna&oh=03_Q7cD4AHjuF9oTc3rs92AILuYV6IOQZM7UbgItSC4Iwb-Nk-Scg&oe=69558245",
                stats: { youtube: "SOON", instagram: "168", projects: "0" },
                links: { instagram: "https://www.instagram.com/_16adis/", youtube: "https://youtube.com" }
            },
            posts: [{ id: 101, type: 'status', title: 'Start', text: 'Witaj na nowej stronie!', date: new Date().toISOString() }],
            products: []
        };

        let APP_DATA = JSON.parse(JSON.stringify(window.DEFAULT_DATA));
        let INTERACTIONS = {}; 
        let USERS_CACHE = {};
        let MY_CART = [];
        
        let currentUser = null;
        let isAdmin = false;
        let uploadBuffer = '';

        // --- SYNCHRONIZACJA ---
        function startSync() {
            if(!db) return;

            // 1. Główna treść
            const mainRef = doc(db, 'projects', 'ub-tworcy-adrion', 'public_data', 'hub_content');
            onSnapshot(mainRef, (snap) => {
                document.getElementById('connection-dot').classList.replace('bg-red-500', 'bg-green-500');
                if (snap.exists()) {
                    APP_DATA = { ...window.DEFAULT_DATA, ...snap.data() };
                    refreshView();
                } else if (isAdmin) {
                    setDoc(mainRef, window.DEFAULT_DATA).catch(()=>{});
                }
            });

            // 2. Interakcje (Lajki, Komentarze)
            const metaRef = collection(db, 'projects', 'ub-tworcy-adrion', 'posts_meta');
            onSnapshot(metaRef, (snap) => {
                snap.forEach(doc => INTERACTIONS[doc.id] = doc.data());
                refreshView();
            });
        }

        // --- API ---
        window.api = {
            login: (e, p) => signInWithEmailAndPassword(auth, e, p),
            reg: (e, p) => createUserWithEmailAndPassword(auth, e, p),
            out: () => signOut(auth),
            
            checkAdminStatus: async () => {
                if(!currentUser) return false;
                try {
                    const mainRef = doc(db, 'projects', 'ub-tworcy-adrion', 'public_data', 'hub_content');
                    await setDoc(mainRef, { _adminCheck: Date.now() }, { merge: true });
                    return true;
                } catch(e) { return false; }
            },

            saveContent: async () => {
                if(isAdmin) {
                    const mainRef = doc(db, 'projects', 'ub-tworcy-adrion', 'public_data', 'hub_content');
                    await setDoc(mainRef, APP_DATA, { merge: true });
                }
                refreshView();
            },

            saveProfile: async (data) => {
                if(!currentUser) return;
                USERS_CACHE[currentUser.uid] = { ...USERS_CACHE[currentUser.uid], ...data };
                updateNavState();
                await setDoc(doc(db, 'projects', 'ub-tworcy-adrion', 'users', currentUser.uid), data, { merge: true });
            },

            saveCart: async () => {
                if(currentUser) {
                    await setDoc(doc(db, 'projects', 'ub-tworcy-adrion', 'users', currentUser.uid), { cart: MY_CART }, { merge: true });
                } else {
                    localStorage.setItem('local_cart', JSON.stringify(MY_CART));
                }
                renderCart();
            },

            toggleLike: async (postId) => {
                if(!currentUser) return openModal('auth');
                const postRef = doc(db, 'projects', 'ub-tworcy-adrion', 'posts_meta', String(postId));
                const currentLikes = INTERACTIONS[postId]?.likes || [];
                const isLiked = currentLikes.includes(currentUser.uid);

                if(isLiked) await setDoc(postRef, { likes: arrayRemove(currentUser.uid) }, { merge: true });
                else await setDoc(postRef, { likes: arrayUnion(currentUser.uid) }, { merge: true });
            },

            addComment: async (postId, text) => {
                if(!currentUser) return;
                const postRef = doc(db, 'projects', 'ub-tworcy-adrion', 'posts_meta', String(postId));
                const comment = { id: Date.now(), uid: currentUser.uid, text: text, date: new Date().toISOString() };
                await setDoc(postRef, { comments: arrayUnion(comment) }, { merge: true });
            },

            deleteComment: async (postId, commentObject) => {
                if(!isAdmin) return;
                const postRef = doc(db, 'projects', 'ub-tworcy-adrion', 'posts_meta', String(postId));
                await updateDoc(postRef, { comments: arrayRemove(commentObject) });
            }
        };

        // --- AUTH ---
        if(auth) {
            onAuthStateChanged(auth, async (user) => {
                currentUser = user;
                isAdmin = false;
                updateNavState();

                if (user) {
                    window.api.checkAdminStatus().then(isBoss => {
                        if(isBoss) { isAdmin = true; updateNavState(); refreshView(); }
                    });

                    const uDoc = await getDoc(doc(db, 'projects', 'ub-tworcy-adrion', 'users', user.uid));
                    if(uDoc.exists()) {
                        const data = uDoc.data();
                        USERS_CACHE[user.uid] = data;
                        MY_CART = data.cart || []; 
                    } else {
                        window.api.saveProfile({ nick: user.email.split('@')[0], email: user.email });
                    }
                    
                    const allUsers = await getDocs(collection(db, 'projects', 'ub-tworcy-adrion', 'users'));
                    allUsers.forEach(d => USERS_CACHE[d.id] = d.data());
                } else {
                    MY_CART = JSON.parse(localStorage.getItem('local_cart') || '[]');
                }
                
                renderCart();
                refreshView();
                startSync();
            });
        }

        // --- UI ---
        window.refreshView = () => {
            renderHeader();
            renderBlog();
            renderShop();
            if(isAdmin) renderAdmin();
        };

        function renderHeader() {
            const c = APP_DATA.config;
            document.getElementById('hero-name').innerText = c.firstName;
            document.getElementById('hero-desc').innerText = c.bio;
            document.getElementById('hero-avatar').src = c.avatarUrl;
            document.getElementById('stat-yt').innerText = c.stats.youtube;
            document.getElementById('stat-ig').innerText = c.stats.instagram;
            document.getElementById('stat-proj').innerText = c.stats.projects;
            
            const linksDiv = document.getElementById('social-links');
            linksDiv.innerHTML = '';
            if(c.links?.instagram) linksDiv.innerHTML += `<a href="${c.links.instagram}" target="_blank" class="text-gray-400 hover:text-brand-DEFAULT transition text-2xl"><i class="fab fa-instagram"></i></a>`;
            if(c.links?.youtube) linksDiv.innerHTML += `<a href="${c.links.youtube}" target="_blank" class="text-gray-400 hover:text-brand-DEFAULT transition text-2xl"><i class="fab fa-youtube"></i></a>`;
        }

        function renderBlog() {
            const list = document.getElementById('blog-list');
            if(!APP_DATA.posts.length) { list.innerHTML = '<div class="text-gray-600 text-center py-10">Brak wpisów.</div>'; return; }
            
            list.innerHTML = APP_DATA.posts.map(p => {
                const meta = INTERACTIONS[p.id] || { likes: [], comments: [] };
                const likes = meta.likes || [];
                const comments = meta.comments || [];
                const isLiked = currentUser && likes.includes(currentUser.uid);
                
                let media = '';
                if(p.type === 'photo' && p.image) media = `<img src="${p.image}" class="w-full rounded-lg mb-4 shadow-lg">`;
                if(p.type === 'video') media = `<div class="aspect-video bg-black rounded-lg mb-4 flex items-center justify-center cursor-pointer" onclick="window.open('${p.videoUrl}', '_blank')"><i class="fas fa-play text-4xl text-white/80"></i></div>`;

                const commentsHTML = comments.map(c => {
                    const u = USERS_CACHE[c.uid] || {};
                    const nick = u.nick || 'Gość';
                    const av = u.avatar || `https://ui-avatars.com/api/?name=${nick}&background=random`;
                    const cString = JSON.stringify(c).replace(/"/g, '&quot;');
                    return `<div class="flex gap-3 text-sm mb-3 group/comm">
                        <img src="${av}" class="w-8 h-8 rounded-full bg-dark-700 object-cover">
                        <div class="bg-dark-700 p-2 rounded-lg rounded-tl-none flex-1">
                            <span class="font-bold text-brand-DEFAULT text-xs block">${nick}</span>
                            <span class="text-gray-300 break-words">${c.text}</span>
                        </div>
                        ${isAdmin ? `<button onclick="deleteComment(${p.id}, ${cString})" class="text-red-500 opacity-0 group-hover/comm:opacity-100 transition"><i class="fas fa-times"></i></button>` : ''}
                    </div>`;
                }).join('');

                return `<div class="bg-dark-800 p-6 rounded-2xl border border-dark-700 shadow-xl mb-8 relative group">
                    ${isAdmin ? `<button onclick="delPost(${p.id})" class="absolute top-4 right-4 bg-red-500/20 text-red-500 p-2 rounded-full hover:bg-red-500 hover:text-white transition"><i class="fas fa-trash"></i></button>` : ''}
                    <h2 class="text-2xl font-bold mb-2 text-white">${p.title}</h2>
                    <p class="text-gray-400 text-sm mb-4">${new Date(p.date).toLocaleDateString()}</p>
                    ${media}
                    <p class="text-gray-300 leading-relaxed mb-6">${p.text}</p>
                    <div class="flex items-center gap-4 border-t border-dark-700 pt-4">
                        <button onclick="window.api.toggleLike(${p.id})" class="flex items-center gap-2 px-4 py-2 rounded-full bg-dark-700 hover:bg-dark-600 transition ${isLiked ? 'text-red-500' : 'text-gray-400'}"><i class="${isLiked ? 'fas' : 'far'} fa-heart"></i> <span>${likes.length}</span></button>
                        <button onclick="document.getElementById('c-box-${p.id}').classList.toggle('hidden')" class="flex items-center gap-2 px-4 py-2 rounded-full bg-dark-700 hover:bg-dark-600 transition text-gray-400"><i class="far fa-comment"></i> <span>${comments.length}</span></button>
                    </div>
                    <div id="c-box-${p.id}" class="hidden mt-4 pt-4 border-t border-dark-700 animate-fade-in">
                        <div class="max-h-60 overflow-y-auto mb-4 pr-2 space-y-2 custom-scroll">${commentsHTML}</div>
                        ${currentUser ? `<div class="flex gap-2"><input id="in-c-${p.id}" type="text" placeholder="Napisz..." class="w-full bg-dark-900 border border-dark-600 rounded-lg px-4 py-2 text-white outline-none"><button onclick="addComm(${p.id})" class="bg-brand-DEFAULT hover:bg-brand-hover text-white px-4 rounded-lg transition"><i class="fas fa-paper-plane"></i></button></div>` : '<p class="text-center text-sm text-gray-500">Zaloguj się.</p>'}
                    </div>
                </div>`;
            }).join('');
        }

        function renderShop() {
            const list = document.getElementById('shop-list');
            if(!APP_DATA.products.length) { list.innerHTML = '<div class="col-span-full text-center text-gray-600 py-10">Sklep wkrótce...</div>'; return; }
            list.innerHTML = APP_DATA.products.map(p => `
                <div class="bg-dark-800 rounded-2xl overflow-hidden border border-dark-700 shadow-lg group relative hover:border-brand-DEFAULT transition duration-300">
                    ${isAdmin ? `<button onclick="delProd(${p.id})" class="absolute top-2 right-2 z-10 bg-red-500 text-white w-8 h-8 rounded-full flex items-center justify-center hover:scale-110"><i class="fas fa-trash"></i></button>` : ''}
                    <div class="aspect-square overflow-hidden bg-dark-900"><img src="${p.img}" class="w-full h-full object-cover group-hover:scale-105 transition duration-500"></div>
                    <div class="p-4">
                        <h3 class="font-bold text-white mb-1 truncate">${p.name}</h3>
                        <div class="flex justify-between items-center mt-3">
                            <span class="text-brand-DEFAULT font-bold">${p.price} PLN</span>
                            <button onclick="addToCart(${p.id})" class="bg-white text-black px-3 py-1 rounded-lg text-xs font-bold hover:bg-gray-200 transition">DO KOSZYKA</button>
                        </div>
                    </div>
                </div>`).join('');
        }

        function renderCart() {
            const list = document.getElementById('cart-items');
            const badge = document.getElementById('cart-badge');
            const badgeMob = document.getElementById('cart-badge-mob');
            
            badge.innerText = MY_CART.length;
            badge.classList.toggle('hidden', MY_CART.length === 0);
            badgeMob.innerText = MY_CART.length;
            badgeMob.classList.toggle('hidden', MY_CART.length === 0);

            if(MY_CART.length === 0) {
                list.innerHTML = '<div class="text-center text-gray-500 mt-10">Pusty koszyk</div>';
                document.getElementById('cart-total').innerText = "0.00 PLN";
                return;
            }

            let total = 0;
            list.innerHTML = MY_CART.map((item, idx) => {
                total += parseFloat(item.price);
                return `
                <div class="flex items-center gap-3 bg-dark-900 p-3 rounded-xl mb-2">
                    <img src="${item.img}" class="w-12 h-12 rounded object-cover">
                    <div class="flex-1">
                        <div class="text-sm font-bold text-white">${item.name}</div>
                        <div class="text-xs text-brand-DEFAULT">${item.price} PLN</div>
                    </div>
                    <button onclick="removeFromCart(${idx})" class="text-gray-500 hover:text-red-500"><i class="fas fa-trash"></i></button>
                </div>`;
            }).join('');
            document.getElementById('cart-total').innerText = total.toFixed(2) + " PLN";
        }

        function renderAdmin() {
            const list = document.getElementById('admin-users-table');
            const users = Object.values(USERS_CACHE);
            document.getElementById('admin-user-count').innerText = users.length;
            list.innerHTML = users.map(u => `<tr class="border-b border-dark-700 hover:bg-dark-700/50"><td class="p-3 font-bold text-white">${u.nick}</td><td class="p-3 text-gray-400 text-sm">${u.email}</td><td class="p-3 text-xs">${u.role||'user'}</td></tr>`).join('');
        }

        // --- INTERAKCJE ---
        window.addToCart = (id) => {
            const prod = APP_DATA.products.find(p => String(p.id) === String(id));
            if(prod) {
                MY_CART.push(prod);
                window.api.saveCart();
                openModal('cart');
            }
        };
        window.removeFromCart = (idx) => { 
            MY_CART.splice(idx, 1); 
            window.api.saveCart();
        };

        window.addComm = (id) => { const inp = document.getElementById('in-c-'+id); if(!inp.value.trim()) return; window.api.addComment(id, inp.value.trim()); inp.value = ''; };
        window.deleteComment = (pid, cObj) => window.api.deleteComment(pid, cObj);
        window.addPost = () => { const t = document.getElementById('add-p-title').value; if(!t) return; APP_DATA.posts.unshift({ id: Date.now(), title: t, text: document.getElementById('add-p-text').value, type: document.getElementById('add-p-type').value, image: uploadBuffer, videoUrl: document.getElementById('add-p-video').value, date: new Date().toISOString() }); window.api.saveContent(); uploadBuffer = ''; alert("Dodano!"); };
        window.addProd = () => { const n = document.getElementById('add-shop-name').value; if(!n) return; APP_DATA.products.push({ id: Date.now(), name: n, price: document.getElementById('add-shop-price').value, img: uploadBuffer || 'https://via.placeholder.com/300' }); window.api.saveContent(); uploadBuffer = ''; alert("Dodano!"); };
        window.delPost = (id) => { if(confirm('Usunąć?')) { APP_DATA.posts = APP_DATA.posts.filter(x => x.id !== id); window.api.saveContent(); } };
        window.delProd = (id) => { if(confirm('Usunąć?')) { APP_DATA.products = APP_DATA.products.filter(x => x.id !== id); window.api.saveContent(); } };

        // --- SYSTEMOWE ---
        function updateNavState() {
            if(currentUser) {
                document.getElementById('nav-auth-btn').classList.add('hidden');
                document.getElementById('nav-user-profile').classList.remove('hidden');
                const u = USERS_CACHE[currentUser.uid] || {};
                const av = u.avatar || `https://ui-avatars.com/api/?name=${currentUser.email}&background=8b5cf6&color=fff`;
                document.getElementById('user-av-small').src = av;
                document.getElementById('menu-av-large').src = av;
                document.getElementById('menu-email').innerText = currentUser.email;
                document.getElementById('menu-nick').innerText = u.nick || 'User';
                document.getElementById('menu-admin-badge').classList.toggle('hidden', !isAdmin);
                document.getElementById('btn-admin').classList.toggle('hidden', !isAdmin);
                document.getElementById('mob-btn-admin').classList.toggle('hidden', !isAdmin); 
                document.getElementById('mob-btn-admin').classList.toggle('flex', isAdmin);
                document.getElementById('edit-nick').value = u.nick || '';
                document.getElementById('edit-av-url').value = u.avatar || '';
            } else {
                document.getElementById('nav-auth-btn').classList.remove('hidden');
                document.getElementById('nav-user-profile').classList.add('hidden');
                document.getElementById('btn-admin').classList.add('hidden');
                document.getElementById('mob-btn-admin').classList.add('hidden');
                document.getElementById('mob-btn-admin').classList.remove('flex');
            }
        }
        window.switchTab = (id) => { 
            document.querySelectorAll('.view-section').forEach(el => el.classList.add('hidden')); 
            document.getElementById('view-'+id).classList.remove('hidden'); 
            window.scrollTo(0,0); 
            // Desktop Nav
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('text-brand-DEFAULT')); 
            document.getElementById('btn-'+id)?.classList.add('text-brand-DEFAULT');
            // Mobile Nav
            document.querySelectorAll('[id^="mob-btn-"]').forEach(b => b.classList.remove('text-brand-DEFAULT', 'text-white'));
            document.querySelectorAll('[id^="mob-btn-"]').forEach(b => b.classList.add('text-gray-500'));
            const mobBtn = document.getElementById('mob-btn-'+id);
            if(mobBtn) { mobBtn.classList.remove('text-gray-500'); mobBtn.classList.add('text-brand-DEFAULT'); }
        };
        window.handleFile = (e, lid) => { const f = e.target.files[0]; if(!f) return; const r = new FileReader(); r.onload = (ev) => { const i = new Image(); i.onload = () => { const c = document.createElement('canvas'); const x = c.getContext('2d'); const s = Math.min(1000/i.width, 1); c.width = i.width*s; c.height = i.height*s; x.drawImage(i,0,0,c.width,c.height); uploadBuffer = c.toDataURL('image/jpeg', 0.8); if(lid) document.getElementById(lid).innerText = "Gotowe!"; }; i.src = ev.target.result; }; r.readAsDataURL(f); };
        window.openModal = (id) => document.getElementById('modal-'+id).classList.remove('hidden');
        window.closeModal = (id) => document.getElementById('modal-'+id).classList.add('hidden');
        window.doLogin = async () => { try { await window.api.login(document.getElementById('l-email').value, document.getElementById('l-pass').value); window.closeModal('auth'); } catch(e) { alert(e.message); } };
        window.doReg = async () => { try { const c = await window.api.reg(document.getElementById('r-email').value, document.getElementById('r-pass').value); await window.api.saveProfile({ nick: document.getElementById('r-nick').value, email: c.user.email }); window.closeModal('auth'); } catch(e) { alert(e.message); } };
        window.saveProfile = async () => { const nick = document.getElementById('edit-nick').value; const av = uploadBuffer || document.getElementById('edit-av-url').value; const pass = document.getElementById('edit-pass').value; if(pass) { try { await window.api.updatePass(pass); alert("Hasło zmienione!"); } catch(e) { return alert(e.message); } } await window.api.saveProfile({ nick, ...(av && {avatar: av}) }); uploadBuffer = ''; document.getElementById('user-menu').classList.add('translate-x-full'); };
        window.toggleUserMenu = () => document.getElementById('user-menu').classList.toggle('translate-x-full');

        window.addEventListener('load', () => { startSync(); switchTab('feed'); });
    </script>

    <style>
        body { background-color: #0f0f11; color: white; font-family: 'Outfit', sans-serif; }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #18181b; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 10px; }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        input[type="file"]::file-selector-button { @apply bg-dark-700 text-white border-0 py-2 px-4 rounded mr-2 cursor-pointer hover:bg-dark-600 transition; }
    </style>
</head>
<body class="overflow-x-hidden">

    <div class="fixed bottom-20 left-4 z-50 flex items-center gap-2 opacity-50 hover:opacity-100 transition md:bottom-4">
        <div id="connection-dot" class="w-2 h-2 rounded-full bg-red-500"></div>
        <span class="text-[10px] text-gray-500 uppercase tracking-widest">Server</span>
    </div>

    <!-- NAVBAR DESKTOP -->
    <nav class="fixed top-0 w-full bg-dark-900/90 backdrop-blur-md border-b border-dark-700 z-40 h-16 hidden md:block">
        <div class="max-w-7xl mx-auto px-4 h-full flex items-center justify-between">
            <div class="font-bold text-2xl tracking-tighter cursor-pointer select-none" onclick="switchTab('feed')">
                HUB<span class="text-brand-DEFAULT">.</span>
            </div>
            <div class="flex gap-8 text-sm font-bold text-gray-400">
                <button id="btn-feed" onclick="switchTab('feed')" class="nav-btn text-brand-DEFAULT hover:text-white transition">VLOG</button>
                <button id="btn-shop" onclick="switchTab('shop')" class="nav-btn hover:text-white transition">SKLEP</button>
                <button id="btn-about" onclick="switchTab('about')" class="nav-btn hover:text-white transition">O MNIE</button>
                <button id="btn-admin" onclick="switchTab('admin')" class="nav-btn hidden text-red-500 hover:text-red-400 transition flex items-center gap-2"><i class="fas fa-lock"></i> PANEL</button>
            </div>
            <div class="flex items-center gap-4">
                <button id="nav-auth-btn" onclick="openModal('auth')" class="bg-white text-black px-5 py-2 rounded-full text-xs font-bold hover:bg-gray-200 transition">ZALOGUJ</button>
                <div id="nav-user-profile" class="hidden cursor-pointer relative group" onclick="toggleUserMenu()">
                    <img id="user-av-small" src="" class="w-9 h-9 rounded-full bg-dark-700 object-cover border border-dark-600 group-hover:border-brand-DEFAULT transition">
                </div>
                <div class="relative cursor-pointer hover:text-brand-DEFAULT transition" onclick="openModal('cart')">
                    <i class="fas fa-shopping-bag text-xl"></i>
                    <span id="cart-badge" class="absolute -top-2 -right-2 bg-brand-DEFAULT text-white text-[10px] font-bold w-4 h-4 rounded-full flex items-center justify-center hidden">0</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- NAVBAR MOBILE -->
    <nav class="fixed top-0 w-full bg-dark-900/95 backdrop-blur-md border-b border-dark-700 z-40 h-14 flex items-center justify-between px-4 md:hidden">
        <div class="font-bold text-xl tracking-tighter">HUB<span class="text-brand-DEFAULT">.</span></div>
        <div class="flex gap-4 items-center">
             <div class="relative cursor-pointer" onclick="openModal('cart')">
                <i class="fas fa-shopping-bag text-lg text-white"></i>
                <span id="cart-badge-mob" class="absolute -top-1 -right-1 bg-brand-DEFAULT text-white text-[9px] font-bold w-3 h-3 rounded-full flex items-center justify-center hidden">0</span>
            </div>
            <div class="cursor-pointer" onclick="toggleUserMenu()">
                <i class="fas fa-bars text-xl text-white"></i>
            </div>
        </div>
    </nav>

    <!-- MOBILE BOTTOM NAV -->
    <div id="mobile-nav" class="md:hidden fixed bottom-0 w-full bg-dark-900 border-t border-dark-700 z-50 flex justify-around items-center h-16 pb-safe">
        <button id="mob-btn-feed" onclick="switchTab('feed')" class="flex flex-col items-center justify-center w-full h-full text-brand-DEFAULT">
            <i class="fas fa-home text-lg mb-1"></i><span class="text-[10px] font-bold">VLOG</span>
        </button>
        <button id="mob-btn-shop" onclick="switchTab('shop')" class="flex flex-col items-center justify-center w-full h-full text-gray-500 hover:text-white transition">
            <i class="fas fa-shopping-bag text-lg mb-1"></i><span class="text-[10px] font-bold">SKLEP</span>
        </button>
        <button id="mob-btn-about" onclick="switchTab('about')" class="flex flex-col items-center justify-center w-full h-full text-gray-500 hover:text-white transition">
            <i class="fas fa-user text-lg mb-1"></i><span class="text-[10px] font-bold">O MNIE</span>
        </button>
        <button id="mob-btn-admin" onclick="switchTab('admin')" class="hidden flex-col items-center justify-center w-full h-full text-gray-500 hover:text-red-400 transition">
            <i class="fas fa-lock text-lg mb-1"></i><span class="text-[10px] font-bold">PANEL</span>
        </button>
    </div>

    <main class="pt-20 pb-24 px-4 max-w-5xl mx-auto min-h-screen">
        <!-- VLOG -->
        <div id="view-feed" class="view-section animate-fade-in">
            <div class="flex flex-col md:flex-row gap-8 items-center md:items-start mb-16 mt-8">
                <div class="relative">
                    <div class="absolute inset-0 bg-brand-DEFAULT blur-2xl opacity-20 rounded-full"></div>
                    <img id="hero-avatar" src="" class="relative w-32 h-32 md:w-40 md:h-40 rounded-full object-cover border-4 border-dark-900 shadow-2xl">
                </div>
                <div class="flex-1 text-center md:text-left">
                    <h1 id="hero-name" class="text-4xl md:text-6xl font-black mb-4 tracking-tight text-white">...</h1>
                    <p id="hero-desc" class="text-gray-400 text-lg max-w-xl leading-relaxed">...</p>
                    <div class="flex gap-4 justify-center md:justify-start mt-4" id="social-links"></div>
                    <div class="flex gap-8 justify-center md:justify-start mt-8">
                        <div class="text-center"><div id="stat-yt" class="text-2xl font-bold text-white">-</div><div class="text-xs text-gray-500 font-bold tracking-widest">YOUTUBE</div></div>
                        <div class="text-center"><div id="stat-ig" class="text-2xl font-bold text-white">-</div><div class="text-xs text-gray-500 font-bold tracking-widest">INSTA</div></div>
                        <div class="text-center"><div id="stat-proj" class="text-2xl font-bold text-white">-</div><div class="text-xs text-gray-500 font-bold tracking-widest">PROJEKTY</div></div>
                    </div>
                </div>
            </div>
            <div id="blog-list" class="max-w-2xl mx-auto"></div>
        </div>

        <!-- SKLEP -->
        <div id="view-shop" class="view-section hidden">
            <h2 class="text-4xl font-black mb-10 text-center">LIMITOWANY <span class="text-brand-DEFAULT">DROP</span></h2>
            <div id="shop-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>

        <!-- O MNIE -->
        <div id="view-about" class="view-section hidden">
            <div class="bg-dark-800 p-8 rounded-3xl border border-dark-700 max-w-3xl mx-auto text-center">
                <h2 class="text-3xl font-bold mb-6">Moja Historia</h2>
                <p class="text-gray-300 leading-loose">Tutaj możesz napisać dłuższą historię o sobie.</p>
            </div>
        </div>

        <!-- ADMIN -->
        <div id="view-admin" class="view-section hidden">
            <h2 class="text-3xl font-black mb-8 border-b border-dark-700 pb-4 text-red-500">CENTRUM DOWODZENIA</h2>
            <div class="grid lg:grid-cols-2 gap-8">
                <div class="bg-dark-800 p-6 rounded-2xl border border-dark-700">
                    <h3 class="font-bold text-xl mb-4 text-white">Dodaj Wpis</h3>
                    <input id="add-p-title" class="w-full bg-dark-900 border border-dark-600 p-3 rounded-lg mb-3 text-white focus:border-brand-DEFAULT outline-none" placeholder="Tytuł posta">
                    <textarea id="add-p-text" class="w-full bg-dark-900 border border-dark-600 p-3 rounded-lg mb-3 text-white h-24 resize-none focus:border-brand-DEFAULT outline-none" placeholder="Co tam słychać?"></textarea>
                    <div class="flex gap-2 mb-3">
                        <select id="add-p-type" class="bg-dark-900 border border-dark-600 rounded-lg px-3 text-sm text-gray-300">
                            <option value="status">Tekst</option>
                            <option value="photo">Zdjęcie</option>
                            <option value="video">Video</option>
                        </select>
                        <input id="add-p-video" class="flex-1 bg-dark-900 border border-dark-600 p-2 rounded-lg text-sm text-white" placeholder="Link do YouTube">
                    </div>
                    <div class="flex items-center gap-3 mb-4">
                        <input type="file" id="add-p-file" class="hidden" onchange="handleFile(event, 'add-p-file-label')">
                        <label for="add-p-file" id="add-p-file-label" class="cursor-pointer bg-dark-700 px-4 py-2 rounded-lg text-xs font-bold hover:bg-dark-600 transition text-gray-300"><i class="fas fa-camera mr-2"></i> Wybierz fotę</label>
                    </div>
                    <button onclick="addPost()" class="w-full bg-brand-DEFAULT hover:bg-brand-hover text-white font-bold py-3 rounded-xl transition shadow-lg shadow-brand-DEFAULT/20">OPUBLIKUJ</button>
                </div>
                <div class="bg-dark-800 p-6 rounded-2xl border border-dark-700 h-fit">
                    <h3 class="font-bold text-xl mb-4 text-white">Dodaj do Sklepu</h3>
                    <input id="add-shop-name" class="w-full bg-dark-900 border border-dark-600 p-3 rounded-lg mb-3 text-white" placeholder="Nazwa produktu">
                    <div class="flex gap-3 mb-4">
                        <input id="add-shop-price" type="number" class="w-1/3 bg-dark-900 border border-dark-600 p-3 rounded-lg text-white" placeholder="Cena">
                        <div class="flex-1 flex items-center">
                            <input type="file" id="add-shop-file" class="text-xs text-gray-500 w-full" onchange="handleFile(event)">
                        </div>
                    </div>
                    <button onclick="addProd()" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-3 rounded-xl transition">DODAJ PRODUKT</button>
                </div>
                <div class="bg-dark-800 p-6 rounded-2xl border border-dark-700 lg:col-span-2">
                    <h3 class="font-bold text-xl mb-4 text-white">Baza Użytkowników (<span id="admin-user-count">0</span>)</h3>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left text-sm">
                            <thead class="text-gray-500 uppercase text-xs border-b border-dark-700"><tr><th class="pb-2">Nick</th><th class="pb-2">Email</th><th class="pb-2">Rola</th></tr></thead>
                            <tbody id="admin-users-table"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- PRAWY PANEL PROFILU -->
    <div id="user-menu" class="fixed top-0 right-0 h-full w-80 bg-dark-800 border-l border-dark-700 shadow-2xl transform translate-x-full transition-transform duration-300 z-50 p-6 flex flex-col">
        <button onclick="toggleUserMenu()" class="absolute top-4 left-4 text-gray-400 hover:text-white"><i class="fas fa-times text-xl"></i></button>
        <div class="mt-8 text-center">
            <img id="menu-av-large" src="" class="w-24 h-24 rounded-full mx-auto mb-4 border-2 border-dark-600 object-cover">
            <h3 id="menu-nick" class="text-xl font-bold text-white">User</h3>
            <p id="menu-email" class="text-sm text-gray-500 mb-2">...</p>
            <span id="menu-admin-badge" class="hidden bg-red-500/20 text-red-500 text-xs font-bold px-2 py-1 rounded">ADMIN</span>
        </div>
        <div class="mt-8 space-y-4 flex-1 overflow-y-auto">
            <div class="space-y-2"><label class="text-xs font-bold text-gray-500 uppercase">Zmień Nick</label><input id="edit-nick" class="w-full bg-dark-900 border border-dark-600 rounded p-2 text-white text-sm"></div>
            <div class="space-y-2"><label class="text-xs font-bold text-gray-500 uppercase">Avatar (Link lub Plik)</label><input id="edit-av-url" class="w-full bg-dark-900 border border-dark-600 rounded p-2 text-white text-sm mb-1" placeholder="https://..."><input type="file" onchange="handleFile(event)" class="text-xs text-gray-500 w-full"></div>
            <div class="space-y-2"><label class="text-xs font-bold text-gray-500 uppercase">Nowe Hasło</label><input id="edit-pass" type="password" class="w-full bg-dark-900 border border-dark-600 rounded p-2 text-white text-sm" placeholder="Opcjonalne"></div>
            <button onclick="saveProfile()" class="w-full bg-dark-700 hover:bg-brand-DEFAULT text-white font-bold py-2 rounded transition">ZAPISZ ZMIANY</button>
        </div>
        <button onclick="window.api.out(); toggleUserMenu()" class="mt-auto w-full border border-red-500/30 text-red-500 hover:bg-red-500 hover:text-white font-bold py-3 rounded transition">WYLOGUJ</button>
    </div>

    <!-- MODAL LOGOWANIA -->
    <div id="modal-auth" class="fixed inset-0 bg-black/80 z-[60] flex items-center justify-center hidden backdrop-blur-sm p-4">
        <div class="bg-dark-800 w-full max-w-sm rounded-2xl border border-dark-600 p-8 relative">
            <button onclick="closeModal('auth')" class="absolute top-4 right-4 text-gray-500 hover:text-white"><i class="fas fa-times"></i></button>
            <h2 class="text-2xl font-bold text-center mb-6 text-white">Dołącz do nas</h2>
            <div class="flex mb-6 border-b border-dark-700">
                <button onclick="document.getElementById('form-l').classList.remove('hidden');document.getElementById('form-r').classList.add('hidden');" class="flex-1 pb-2 text-brand-DEFAULT font-bold border-b-2 border-brand-DEFAULT">Logowanie</button>
                <button onclick="document.getElementById('form-r').classList.remove('hidden');document.getElementById('form-l').classList.add('hidden');" class="flex-1 pb-2 text-gray-500 hover:text-white transition">Rejestracja</button>
            </div>
            <div id="form-l" class="space-y-3">
                <input id="l-email" class="w-full bg-dark-900 border border-dark-600 p-3 rounded-lg text-white" placeholder="Email">
                <input id="l-pass" type="password" class="w-full bg-dark-900 border border-dark-600 p-3 rounded-lg text-white" placeholder="Hasło">
                <button onclick="doLogin()" class="w-full bg-brand-DEFAULT hover:bg-brand-hover text-white font-bold py-3 rounded-lg transition mt-2">ZALOGUJ</button>
            </div>
            <div id="form-r" class="space-y-3 hidden">
                <input id="r-nick" class="w-full bg-dark-900 border border-dark-600 p-3 rounded-lg text-white" placeholder="Twój Nick">
                <input id="r-email" class="w-full bg-dark-900 border border-dark-600 p-3 rounded-lg text-white" placeholder="Email">
                <input id="r-pass" type="password" class="w-full bg-dark-900 border border-dark-600 p-3 rounded-lg text-white" placeholder="Hasło (min 6 znaków)">
                <button onclick="doReg()" class="w-full bg-white text-black font-bold py-3 rounded-lg hover:bg-gray-200 transition mt-2">ZAŁÓŻ KONTO</button>
            </div>
        </div>
    </div>

    <!-- MODAL KOSZYK -->
    <div id="modal-cart" class="fixed inset-0 bg-black/80 z-[60] flex justify-end hidden">
        <div class="absolute inset-0" onclick="closeModal('cart')"></div>
        <div class="bg-dark-800 w-full max-w-md h-full border-l border-dark-700 shadow-2xl flex flex-col relative animate-fade-in">
            <button onclick="closeModal('cart')" class="absolute top-6 right-6 text-gray-400 hover:text-white z-10"><i class="fas fa-times text-xl"></i></button>
            
            <div class="h-full flex flex-col p-6">
                <h2 class="text-3xl font-black mb-6">TWOJE ZAKUPY</h2>
                <div id="cart-items" class="flex-1 overflow-y-auto custom-scroll space-y-3"></div>
                <div class="mt-6 pt-6 border-t border-dark-700">
                    <div class="flex justify-between items-center mb-4 text-xl">
                        <span class="text-gray-400">SUMA:</span>
                        <span class="font-bold text-white cart-total-display">0.00 PLN</span>
                    </div>
                    <button onclick="alert('Dziękujemy za zakupy! (To demo)')" class="w-full bg-brand-DEFAULT hover:bg-brand-hover text-white font-bold py-4 rounded-xl transition">PRZEJDŹ DO PŁATNOŚCI</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
